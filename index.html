4. 面積 $= 1/2 \\times (25/3) \\times (25/4) = 625/24$。`
                },
                {
                    id: "math_素養_01", number: "素養1", type: "填充",
                    question: "Pokemon Go 題組：試寫出能碰到道館盟約永固的範圍。(Hint: 以圓方程式不等式表示)",
                    options: [],
                    answer: "$(x-h)^2 + (y-k)^2 \\le r^2$",
                    explanation: `
**解析：**
* 玩家需在圓心 $(h,k)$、半徑 $r$ 的圓內或圓上。
* 不等式：$(x-h)^2 + (y-k)^2 \\le r^2$。`
                },
                {
                    id: "math_素養_03", number: "素養3", type: "填充",
                    question: "S社活動當天給了「碰觸半徑增加40公尺」福利。試問哪些班級(點座標)能同時碰到兩個道館？",
                    options: [],
                    answer: "需代入座標計算",
                    explanation: `
**解析：**
1. 新半徑 $R' = R + 40$。
2. 需同時滿足：
   $C_1: (x-x_1)^2 + (y-y_1)^2 \\le (R')^2$
   $C_2: (x-x_2)^2 + (y-y_2)^2 \\le (R')^2$。`
                }
            ]
        };

        // --- 2. Components ---

        const LucideIcon = ({ name, size = 20, className = "" }) => {
            const [svgHtml, setSvgHtml] = React.useState("");
            React.useEffect(() => {
                if (window.lucide && window.lucide.icons && window.lucide.createElement) {
                    const pascalName = name.split('-').map(p => p.charAt(0).toUpperCase() + p.slice(1)).join('');
                    const iconDef = window.lucide.icons[pascalName];
                    if (iconDef) {
                        const el = window.lucide.createElement(iconDef);
                        el.setAttribute('width', size);
                        el.setAttribute('height', size);
                        if (className) el.setAttribute('class', className);
                        setSvgHtml(el.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="inline-flex items-center" />;
        };

        const MarkdownText = ({ text }) => {
            const [html, setHtml] = React.useState("");
            React.useEffect(() => {
                if (!text) return;
                let processed = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br/>');
                if (window.katex) {
                    processed = processed.replace(/\$\$(.*?)\$\$/g, (_, f) => katex.renderToString(f, { displayMode: true, throwOnError: false }));
                    processed = processed.replace(/\$(.*?)\$/g, (_, f) => katex.renderToString(f, { displayMode: false, throwOnError: false }));
                }
                setHtml(processed);
            }, [text]);
            return <div className="text-gray-700 leading-relaxed" dangerouslySetInnerHTML={{ __html: html }} />;
        };

        const QuestionItem = ({ q }) => {
            const [showExp, setShowExp] = React.useState(false);
            return (
                <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-6 hover:shadow-md transition-shadow">
                    <div className="flex items-start gap-3 mb-4">
                        <span className="bg-blue-100 text-blue-800 text-sm font-bold px-3 py-1 rounded-full whitespace-nowrap mt-1">第 {q.number} 題</span>
                        <div className="flex-1"><MarkdownText text={q.question} /></div>
                    </div>
                    <div className="ml-0 md:ml-14 mb-6 space-y-2">
                        {q.options && q.options.length > 0 ? (
                            q.options.map((opt, idx) => (
                                <div key={idx} className="flex items-start gap-3 p-2 rounded hover:bg-gray-50 group">
                                    <div className="w-6 h-6 rounded-full border border-gray-300 text-gray-500 flex items-center justify-center text-xs font-bold group-hover:border-blue-400 group-hover:text-blue-600">{opt.label}</div>
                                    <div className="text-gray-700">{opt.text}</div>
                                </div>
                            ))
                        ) : (
                            <div className="text-gray-400 italic text-sm pl-2">(本題為填充或計算題，請直接查看詳解核對答案)</div>
                        )}
                    </div>
                    <div className="flex items-center justify-between border-t border-gray-100 pt-4 ml-0 md:ml-14">
                        <div className="text-sm text-gray-400">{showExp ? <span className="text-green-600 font-bold">正確答案：{q.answer}</span> : <span>???</span>}</div>
                        <button onClick={() => setShowExp(!showExp)} className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-colors ${showExp ? 'bg-gray-100 text-gray-600 hover:bg-gray-200' : 'bg-blue-50 text-blue-600 hover:bg-blue-100'}`}>
                            <LucideIcon name={showExp ? "eye-off" : "eye"} size={16} />{showExp ? "隱藏詳解" : "顯示詳解選項"}
                        </button>
                    </div>
                    {showExp && (
                        <div className="mt-4 ml-0 md:ml-14 bg-green-50/50 p-5 rounded-lg border border-green-100 explanation-box">
                            <h4 className="flex items-center gap-2 text-green-800 font-bold mb-3"><LucideIcon name="book-open" size={18} />詳細解析</h4>
                            <MarkdownText text={q.explanation} />
                        </div>
                    )}
                </div>
            );
        };

        const SelectionScreen = ({ onStart }) => {
            const [grade, setGrade] = React.useState(null);
            const [exam, setExam] = React.useState(null);
            const [subject, setSubject] = React.useState(null);
            const isReady = grade && exam && subject;
            const isValidPath = grade === 1 && exam === 2;
            const SUBJECT_LIST = [
                { id: 'math', name: '數學', icon: 'calculator' }, { id: 'phy', name: '物理', icon: 'zap' },
                { id: 'chem', name: '化學', icon: 'flask-conical' }, { id: 'bio', name: '生物', icon: 'dna' },
                { id: 'earth', name: '地科', icon: 'globe' }, { id: 'geo', name: '地理', icon: 'map' }
            ];

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-50">
                    <div className="bg-white max-w-5xl w-full rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">
                        <div className="bg-blue-600 p-8 md:w-1/3 flex flex-col justify-between text-white">
                            <div>
                                <div className="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center mb-6"><LucideIcon name="library" size={28} className="text-white" /></div>
                                <h1 className="text-3xl font-bold mb-2">高中段考<br />題庫中心</h1>
                                <p className="text-blue-100 opacity-90">歷屆試題 • 完整解析 • 自我檢測</p>
                            </div>
                            <div className="mt-12 text-sm text-blue-200">系統版本 v3.1<br />新增地科完整試題與試卷檢視功能</div>
                        </div>
                        <div className="p-8 md:w-2/3">
                            <h2 className="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2"><span className="w-2 h-6 bg-blue-500 rounded-full"></span>請選擇測驗範圍</h2>
                            <div className="space-y-6">
                                <div><label className="block text-sm font-medium text-gray-500 mb-2">年級</label><div className="flex gap-3">{[1, 2, 3].map(g => (<button key={g} onClick={() => setGrade(g)} className={`flex-1 py-3 px-4 rounded-xl border font-medium transition-all ${grade === g ? 'bg-blue-600 text-white border-blue-600 shadow-md transform -translate-y-1' : 'bg-white text-gray-600 border-gray-200 hover:border-blue-300 hover:bg-blue-50'}`}>{g} 年級</button>))}</div></div>
                                <div><label className="block text-sm font-medium text-gray-500 mb-2">段考</label><div className="flex gap-3">{[1, 2, 3].map(e => (<button key={e} onClick={() => setExam(e)} className={`flex-1 py-3 px-4 rounded-xl border font-medium transition-all ${exam === e ? 'bg-blue-600 text-white border-blue-600 shadow-md transform -translate-y-1' : 'bg-white text-gray-600 border-gray-200 hover:border-blue-300 hover:bg-blue-50'}`}>第 {e} 次</button>))}</div></div>
                                <div><label className="block text-sm font-medium text-gray-500 mb-2">科目</label><div className="grid grid-cols-3 gap-3">{SUBJECT_LIST.map(s => (<button key={s.id} onClick={() => setSubject(s.id)} className={`py-2 px-3 rounded-lg border text-sm transition-all flex flex-col items-center justify-center gap-1 ${subject === s.id ? 'bg-blue-600 text-white border-blue-600 shadow-sm' : 'bg-white text-gray-600 border-gray-200 hover:border-blue-300 hover:bg-blue-50'}`}><LucideIcon name={s.icon} size={18} />{s.name}</button>))}</div></div>
                            </div>
                            <div className="mt-10"><button onClick={() => isReady && onStart(grade, exam, subject)} disabled={!isReady} className={`w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition-all ${isReady ? 'bg-green-500 hover:bg-green-600 text-white shadow-lg hover:shadow-xl transform hover:-translate-y-1' : 'bg-gray-100 text-gray-400 cursor-not-allowed'}`}>{isReady && !isValidPath ? <><LucideIcon name="alert-circle" /> 此範圍暫無資料 (請選 一年級/第二次)</> : <><LucideIcon name="play-circle" /> 開始練習</>}</button></div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = React.useState('select');
            const [questions, setQuestions] = React.useState([]);
            const [context, setContext] = React.useState({});
            const handleStart = (g, e, s) => {
                const key = `${g}_${e}_${s}`;
                const data = QUESTION_DATABASE[key];
                if (data) { setQuestions(data); setContext({ g, e, s }); setView('exam'); }
                else { alert("目前僅開放「一年級 / 第二次段考」的各科題庫！"); }
            };
            if (view === 'select') return <SelectionScreen onStart={handleStart} />;
            const getSubjectName = (sid) => ({ chem: '化學', geo: '地理', earth: '地科', bio: '生物', phy: '物理', math: '數學' }[sid] || sid);
            const pdfLink = PDF_LINKS[`${context.g}_${context.e}_${context.s}`];

            return (
                <div className="min-h-screen bg-gray-100">
                    <div className="bg-white border-b border-gray-200 sticky top-0 z-10 px-4 py-3 shadow-sm flex justify-between items-center">
                        <div className="flex items-center gap-4">
                            <button onClick={() => setView('select')} className="p-2 hover:bg-gray-100 rounded-full text-gray-500 transition-colors"><LucideIcon name="arrow-left" /></button>
                            <div><h1 className="font-bold text-gray-800 text-lg">{getSubjectName(context.s)}科 題庫解析</h1><p className="text-xs text-gray-500">一年級 • 第二次段考</p></div>
                        </div>
                        <div className="flex items-center gap-3">
                            {pdfLink && pdfLink !== '#' && (
                                <a href={pdfLink} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 px-4 py-2 bg-red-50 text-red-600 rounded-full text-sm font-medium hover:bg-red-100 transition-colors">
                                    <LucideIcon name="file-text" size={16} /> 查看原始試卷
                                </a>
                            )}
                            <div className="text-sm font-medium text-blue-600 bg-blue-50 px-3 py-1 rounded-full">共 {questions.length} 題</div>
                        </div>
                    </div>
                    <div className="max-w-3xl mx-auto p-4 md:p-8">
                        {questions.map((q, idx) => (<QuestionItem key={q.id} q={q} />))}
                        <div className="text-center text-gray-400 text-sm mt-10 mb-20 flex flex-col items-center gap-2"><LucideIcon name="check-circle" size={32} className="text-green-500 opacity-50" /><span>- 試題結束，請檢查您的答案 -</span></div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
